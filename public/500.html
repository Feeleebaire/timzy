<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:300,400,700|Heebo:400,500,700' rel='stylesheet' type='text/css'>
  <style>
  body {
  background-color: #2B414D;
  display: flex;
  justify-content: space-between;
  }
  h1 {
    color: white;
    font-size: 70px;
    font-weight: 900;
    font-family: 'Heebo'
  }
  p {
    color: white;
    font-size: 50px;
    font-weight: 400;
  }
  a {
    text-decoration: none;
    color: white;
    font-family: 'Open Sans'
  }
  a:hover {
    color: #D0D0D0;
  }
  .clock {
  position: relative;
  height: 300px;
  width: 300px;
  background: #2B414D;
  box-sizing: border-box;
  border-radius: 100%;
  border: 20px solid white;

  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin-top: 75px;
  margin-right: 20px;
  }
  .top {
    position: absolute;
    width: 3px;
    height: 8px;
    background: #262626;
    left: 0;
    right: 0;
    margin: 0 auto;
  }
  .right {
    position: absolute;
    width: 8px;
    height: 3px;
    background: #262626;
    top: 0;
    bottom: 0;
    right: 0;
    margin: auto 0;
  }
  .bottom {
    position: absolute;
    width: 3px;
    height: 8px;
    background: #262626;
    left: 0;
    right: 0;
    bottom: 0;
    margin: 0 auto;
  }
  .left {
    position: absolute;
    width: 8px;
    height: 3px;
    background: #262626;
    top: 0;
    bottom: 0;
    left: 0;
    margin: auto 0;
  }
  .center {
    height: 40px;
    width: 40px;
    position: absolute;
    left: 0;
    right: 0;
    top: 0;
    bottom: 0;
    margin: auto;
    background: #00DDC2;
    border-radius: 100%;
  }

  .hour {
    width: 7px;
    height: 100%;
    position: absolute;
    left: 0;
    right: 0;
    margin: 0 auto;
    //animation: time 86400s infinite linear;
    animation: time 60s infinite linear;
  }
  .hour:before {
      position: absolute;
      content: "";
      background: #F4D35E;
      height: 86px;
      width: 21px;
      top: 34px;
      right: -7px;
      border-radius: 14px;
  }
  .minute {
    width: 1px;
    height: 100%;
    position: absolute;
    left: 0;
    right: 0;
    margin: 0 auto;
    //animation: time 3600s infinite linear;
    animation: time 30s infinite linear;
  }
  .minute:before {
      position: absolute;
      content: "";
      background: #262626;
      height: 40px;
      width: 1px;
      top: 50px;
  }
  .second {
    width: 5px;
    height: 100%;
    position: absolute;
    left: 0;
    right: 0;
    margin: 0 auto;
    //animation: time 60s infinite linear;
    animation: time 15s infinite linear;
  }
  .second:before {
      position: absolute;
      content: "";
      background: #65AFFF;
      height: 90px;
      width: 8px;
      top: 28px;
      right: 0px;
      border-radius: 5px;
  }

@keyframes time {
  to {
    transform: rotate(360deg);
  }
}

.error {
  display: flex;
  justify-content: space-between;
}

.error-message {
  margin: 50px;
}

  </style>
</head>

<body>
  <!-- This file lives in public/500.html -->
  <div class='error'>
    <div class='error-message'>
      <h1>We're sorry, but something went wrong.</h1>
      <a href="/">Back to Homepage</a>
    </div>
    <div class="col-xs-12 col-md-7 col-lg-6">
      <div class="clock">
        <div class="hour"></div>
        <div class="second"></div>
        <div class="center"></div>
      </div>
    </div>
  </div>
</body>
</html>
